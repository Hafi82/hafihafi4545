<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excellence Graphics - Account Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Excellence Graphics</h1>
            <p>Account Management System</p>
        </header>

        <!-- Navigation Panel -->
        <nav class="nav-panel">
            <div class="nav-item">üìã Customers</div>
        </nav>

        <!-- Controls Bar -->
        <div class="controls-bar">
            <button class="btn btn-primary" id="addCustomerBtn">
                ‚ûï Add Customer
            </button>
            
            <div class="filter-buttons">
                <button class="btn btn-filter active" data-filter="All">All Customers</button>
                <button class="btn btn-filter" data-filter="Partial">Partial Payment</button>
                <button class="btn btn-filter" data-filter="Full">Full Payment</button>
            </div>
        </div>

        <!-- Customers Grid -->
        <div id="customersContainer">
            <div class="customers-grid" id="customersGrid">
                <!-- Customer cards will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Add/Edit Customer Modal -->
    <div class="modal" id="customerModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Customer</h2>
                <button class="close-btn" id="closeModalBtn">&times;</button>
            </div>
            
            <form id="customerForm">
                <input type="hidden" id="customerId">
                
                <div class="form-group">
                    <label for="customerName">Customer Name *</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="customerName" 
                        placeholder="Enter customer name"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="customerAddress">Address *</label>
                    <textarea 
                        class="form-control" 
                        id="customerAddress" 
                        placeholder="Enter customer address"
                        required
                    ></textarea>
                </div>
                
                <div class="form-group">
                    <label for="paymentStatus">Payment Status</label>
                    <select class="form-control" id="paymentStatus">
                        <option value="None">None</option>
                        <option value="Partial">Partial</option>
                        <option value="Full">Full</option>
                    </select>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-success">üíæ Save Customer</button>
                </div>
            </form>
        </div>
    </div>

    <!-- View Customer Modal -->
    <div class="modal" id="viewModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Customer Details</h2>
                <button class="close-btn" id="closeViewModalBtn">&times;</button>
            </div>
            
            <div id="customerDetails">
                <!-- Customer details will be inserted here -->
            </div>
            
            <div class="detail-actions">
                <button class="btn btn-primary" id="editFromViewBtn">‚úèÔ∏è Edit</button>
                <button class="btn btn-danger" id="deleteFromViewBtn">üóëÔ∏è Delete</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
